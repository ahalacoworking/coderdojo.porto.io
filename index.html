<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>CoderDojo - Porto</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Icons -->
</head>
<body>

 <!--Navbar-->
  <div class="navbar-fixed" id="top">
    <nav>
      <div class="nav-wrapper cyan lighten-2">
        <a onClick="scrollTo(0)" href="#" class="center brand-logo">
          <img src="img/logo.svg" height="60px" class="dojo-logo" />
        </a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li><a onClick="scrollTo(1)" href="#about">Sobre Nós</a></li>
          <li><a onClick="scrollTo(2)" href="#photos">Sessões Anteriores</a></li>
        </ul>
        <ul id="nav-mobile2" class="right hide-on-med-and-down">
          <li><a onClick="scrollTo(3)" href="#portoio">Espaço</a></li>
          <li><a onClick="scrollTo(4)" href="#contact">Contactos</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- BODY -->
  <!-- background-color used for testing purposes -->
  <div class="category" id="index">
    <img src="img/logo_text.svg" class="dojo-text-logo" />
    <h5 class="slogan">Colocar aqui um slogan</h5>
  </div>
  <div class="category" id="about" style="background-color: blue">
    <h1>Sobre Nós</h1>
  </div>
  <div class="category" id="photos" style="background-color: red">
    <h1>Sessões Anteriores</h1>
  </div>
  <div class="category" id="portoio"style="background-color: green">
    <h1>Espaço</h1>
  </div>
  <div class="category" id="contact" style="background-color: yellow">
    <h1>Contactos</h1>
  </div>

  <div class="fixed-action-btn" onClick="scrollTo(1)" href="#about">
    <a class="btn-floating btn-large waves-effect waves-light red lighten-1">
      <i class="large material-icons">keyboard_arrow_down</i>
    </a>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/custom.js" charset="utf-8"></script>
</body>
